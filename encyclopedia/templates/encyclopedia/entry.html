{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki: {{ pageTitle }}
{% endblock %}

{% block body %}
    <h1>{{ pageTitle }}</h1>
    <!-- | safe allows for HTML string to be outputted from markdown package -->
    {{ entryText | safe }}
    <form action="{% url 'edit' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" value="{{ pageTitle }}" name="pageTitle">
      <input type="submit" value="Edit">
    </form>
{% endblock %}
