{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for partial in partialResults %}
            <li><a href="{% url 'entry' partial %}">{{ partial }}</a></li>
        {% empty %}
          <li>None</li>
        {% endfor %}
    </ul>

{% endblock %}
